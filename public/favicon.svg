<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#1a1a2e"/>
  
  <!-- Green accent circle background -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#4ade80" stroke-width="8" opacity="0.3"/>
  
  <!-- Letter "A" in green -->
  <g transform="translate(256, 256)">
    <text 
      x="0" 
      y="0" 
      font-size="240" 
      font-weight="700" 
      fill="#4ade80" 
      text-anchor="middle" 
      dominant-baseline="central"
